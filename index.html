<!DOCTYPE html>
<html>
    <head>
        <meta https-equiv="UTF-8">
        <title>Site</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <h1>JKitchen</h1>
            <h3>O melhor restaurante com a melhor comida!</h3>
        </main>
        <section>
            <div id="menu">
                <h2>Menu</h2>
                <div id="menu_itens">
                    <div id="menu_item_arroz">
                        <p>
                            <!--Encontrar uma forma de subtiuir os H3 por divs, com name, id ou class.-->
                            <h3>Tigela de Arroz</h3>
                            <input type="checkbox" name="checkbox_arroz" id="checkbox_arroz">
                            <input type="image" src="foods/arroz.jpeg" alt="Tigela com Arroz" id="imgTigelaArroz">
                            <div id="arrozPrice">R$16,00</div>
                        </p>
                    </div>
                    <div id="menu_item_feijao">
                        <p>
                            <h3>Tigela de Feijão</h3>
                            <input type="checkbox" name="checkbox_feijao" id="checkbox_feijao">
                            <input type="image" src="foods/feijao.jpeg" alt="Tigela com feijao" id="imgTigelaFeijao">
                            <div id="feijaoPrice">R$18,00</div>
                        </p>
                    </div>              
                    <div id="menu_item_lasanha">
                        <p>
                            <h3>Lasanha</h3>
                            <input type="checkbox" name="checkbox_lasanha" id="checkbox_lasanha">
                            <input type="image" src="foods/lazanha.jpg" alt="Lasanha" id="imgLasanha">
                            <div id="lasanhaPrice">R$10,00</div>
                        </p>
                    </div>
                    <div id="menu_item_strongonoff">
                        <p>
                            <h3>Strogonoff</h3>
                            <input type="checkbox" name="checkbox_strogonoff" id="checkbox_strogonoff">
                            <input type="image" src="foods/strogonoff.jpg" alt="Strogonoff" id="imgStrogonoff">
                            <div id="strogonoffPrice">R$13,00</div>
                        </p>
                    </div>
                    <div id="menu_item_costDePorc">
                        <p>
                            <h3>Costela de Porco</h3>
                            <input type="checkbox" name="checkbox_costDePorc" id="checkbox_costDePorc">
                            <input type="image" src="foods/costeladeporco.jpg" alt="Costela de Porco" id="imgCostDePorc">
                            <div id="costDePorcPrice">R$20,00</div>
                        </p>
                    </div>
                    <div id="menu_item_amondega">
                        <p>
                            <h3>Amôndega</h3>
                            <input type="checkbox" name="checkbox_amondega" id="checkbox_amondega">
                            <input type="image" src="foods/amondegacaseira.jpg" alt="Costela de Porco" id="imgAmondega">
                            <div id="amondegaPrice">R$7,00</div>
                        </p>
                    </div>
                </div>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
