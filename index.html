<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta https-equiv="UTF-8">
        <title>JKitchen</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="anim.css">
    </head>
    <body>
        <header>
            <h1>JK<sub>itchen</sub></h1>
            <h3>O melhor restaurante com a melhor comida!</h3>
        </header>
        <section>
            <div id="menu">
                <div class="menu_buttons">
                    <h2 class="menu_button button_menu">Menu</h2>
                    <h2 class="menu_button button_contact">Contato</h2>
                </div>                
                <div id="menu_itens">
                    <div id="row1">
                        <div id="menu_item_arroz" class="margin">
                            <p>
                                <div class="title3">Tigela de Arroz</div>
                                <input type="checkbox" name="checkbox_arroz" id="checkbox_arroz" class="menu_item_checkbox">
                                <input type="image" src="foods/arroz.jpeg" alt="Tigela com Arroz" id="imgTigelaArroz" class="img">
                                <div id="arrozPrice" class="price">R$16,00</div>
                            </p>
                        </div>
                        <div id="menu_item_feijao" class="margin">
                            <p>
                                <div class="title3">Tigela de Feijão</div>
                                <input type="checkbox" name="checkbox_feijao" id="checkbox_feijao" class="menu_item_checkbox">
                                <input type="image" src="foods/feijao.jpeg" alt="Tigela com feijao" id="imgTigelaFeijao" class="img">
                                <div id="feijaoPrice" class="price">R$18,00</div>
                            </p>
                        </div>              
                        <div id="menu_item_lasanha" class="margin">
                            <p>
                                <div class="title3">Lasanha</div>
                                <input type="checkbox" name="checkbox_lasanha" id="checkbox_lasanha" class="menu_item_checkbox">
                                <input type="image" src="foods/lazanha.jpg" alt="Lasanha" id="imgLasanha" class="img">
                                <div id="lasanhaPrice" class="price">R$10,00</div>
                            </p>
                        </div>
                    </div>
                    <div id="row2">
                        <div id="menu_item_strongonoff" class="margin">
                            <p>
                                <div class="title3">Strogonoff</div>
                                <input type="checkbox" name="checkbox_strogonoff" id="checkbox_strogonoff" class="menu_item_checkbox">
                                <input type="image" src="foods/strogonoff.jpg" alt="Strogonoff" id="imgStrogonoff" class="img">
                                <div id="strogonoffPrice" class="price">R$13,00</div>
                            </p>
                        </div>
                        <div id="menu_item_costDePorc" class="margin">
                            <p>
                                <div class="title3">Costela de Porco</div>
                                <input type="checkbox" name="checkbox_costDePorc" id="checkbox_costDePorc" class="menu_item_checkbox">
                                <input type="image" src="foods/costeladeporco.jpg" alt="Costela de Porco" id="imgCostDePorc" class="img">
                                <div id="costDePorcPrice" class="price">R$20,00</div>
                            </p>
                        </div>
                        <div id="menu_item_amondega" class="margin">
                            <p>
                                <div class="title3">Amôndega</div>
                                <input type="checkbox" name="checkbox_amondega" id="checkbox_amondega" class="menu_item_checkbox">
                                <input type="image" src="foods/amondegacaseira.jpg" alt="Costela de Porco" id="imgAmondega" class="img">
                                <div id="amondegaPrice" class="price">R$7,00</div>
                            </p>
                        </div>
                    </div>
                </div>
                <div id="contact_informations"
                >
                    <div class="contact contact_address" id="contact_address">
                        <p>Rua Alguma Rua, Nº50</p>
                    </div>
                    <div class="contact contact_email" id="contac_email">
                        <p>jkitchen@contato.com</p>
                    </div>
                    <div class="contact contact_number" id="contact_number">
                        <p>(+DI) DD NNNN-NNNN</p>
                    </div>
                    <div id="social_media">
                        <input id="twitter_icon" type="image" src="social/twitter.png" alt="Icone do Twitter">
                        <input id="facebook_icon" type="image" src="social/facebook.png" alt="Icone do Facebook" style="border-radius: 15px;">
                        <div id="instagram_icon">
                            <div class="insta_border">
                                <div class="insta_void">
                                    <div class="insta_circle"></div>
                                    <div class="insta_cam">
                                        <div class="cam_void"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
