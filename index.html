<!DOCTYPE html>
<html>
    <head>
        <meta https-equiv="UTF-8">
        <title>Site</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <h1>JKitchen</h1>
            <h3>O melhor restaurante com a melhor comida!</h3>
        </main>
        <section>
            <div id="menu">
                <h2>Menu</h2>
                <div id="menu_itens">
                    <div id="menu_item_arroz">
                        <p>
                            <h3>Tigela de Arroz</h3>
                            <input type="radio" name="radio_arroz" id="radio_arroz">
                            <input type="image" src="foods/arroz.jpeg" alt="Tigela com Arroz" id="tigelaArroz">
                            <div id="arrozPrice">R$16,00</div>
                        </p>
                    </div>
                    <div id="menu_item_feijao">
                        <p>
                            <h3>Tigela de Feij√£o</h3>
                            <input type="radio" name="radio_feijao" id="radio_feijao">
                            <input type="image" src="foods/feijao.jpeg" alt="Tigela com feijao" id="tigelaFeijao">
                            <div id="feijaoPrice">R$18,00</div>
                        </p>
                    </div>              
                    <div id="menu_item_lasanha">
                        <p>
                            <h3>Lasanha</h3>
                            <input type="radio" name="radio_lasanha" id="radio_lasanha">
                            <input type="image" src="foods/lazanha.jpg" alt="Lasanha" id="lasanha">
                            <div id="lasanhaPrice">R$10,00</div>
                        </p>
                    </div>
                    <div id="menu_item_strongonoff">
                        <p>
                            <h3>Strogonoff</h3>
                            <input type="radio" name="radio_strogonoff" id="radio_strogonoff">
                            <input type="image" src="foods/strogonoff.jpg" alt="Strogonoff" id="Strogonoff">
                            <div id="strogonoffPrice">R$13,00</div>
                        </p>
                    </div>
                </div>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
